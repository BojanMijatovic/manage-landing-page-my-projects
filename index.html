<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="photography site" />
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style/css/main.css" />
    <title>Photography site</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="nav">
        <h1 class="__logo">newLogo</h1>
        <ul class="__links">
          <li class="__link"><a href="#hero" class="__item">Hero</a></li>
          <li class="__link"><a href="#gallery" class="__item">Gallery</a></li>
          <li class="__link"><a href="#red" class="__item">red</a></li>
        </ul>
        <div class="burger-menu">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    <main>
      <!-- hero section -->
      <section id="hero">
        <div class="__intro">
          <h1 class="title">New User <br />Photography</h1>
          <p class="subtitle">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro
            nobis repudiandae qui.
          </p>
          <a href="#gallery">Gallery</a>
        </div>
        <div class="__images">
          <img
            src="./img/diego-sanchez-unsplash.jpg"
            alt="tattoo"
            class="tattoo1"
          />
          <img
            src="./img/andrej-lisakov-unsplash.jpg"
            alt="tattoo"
            class="tattoo tattoo2"
          />
          <img
            src="./img/lucas-lenzi-unsplash.jpg"
            alt="tattoo"
            class="tattoo tattoo3"
          />
        </div>
      </section>
      <!--  about section -->
      <section id="gallery">
        <img src="./img/portrait1.jpg" alt="portrait" class="img1" />
        <img src="./img/portrait2.jpg" alt="portrait" class="img2" />
        <img src="./img/portrait3.jpg" alt="portrait" class="img3" />
        <img src="./img/portrait4.jpg" alt="portrait" class="img4" />
      </section>
      <section id="red">
        <h1>Red section</h1>
      </section>
    </main>
  </body>
</html>
